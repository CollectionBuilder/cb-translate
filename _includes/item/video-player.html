{% comment %}

    Adds html video element with source given in object_location.
    Sizing is controlled using Bootstrap "ratio" styles.

{%- endcomment -%}
<div class="ratio ratio-16x9">
    <video width="320" height="240" controls>
        <source src="{{ page.object_location | relative_url }}">
        {{ site.data.translations['_includes']['item']['video-embed']['error'][site.lang] | default: 'Your browser does not support the video tag.' }} <a href="{{ page.object_location | relative_url }}">{{ site.data.translations['_includes']['item']['video-embed']['download'][site.lang] | default: 'download the video file' }}</a>
    </video>
</div>
